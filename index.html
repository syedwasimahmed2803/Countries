<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/104c3fe8d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Public+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1 class="header-text">Where in the world?</h1>
      <div class="toggle">
        <i class="fa-regular fa-moon"></i>
        <p id="mode">Dark Mode</p>
      </div>
    </nav>
    <header class="header">
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          id="search"
          type="text"
          placeholder="Search for a country.."
          name="search"
        />
      </div>
      <div class="dropdown">
        <button class="dropbtn">
          Filter by Region <i class="fa-solid fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Africa</a>
          <a href="#">Americas</a>
          <a href="#">Asia</a>
          <a href="#">Europe</a>
          <a href="#">Oceania</a>
        </div>
      </div>
    </header>
    <section>
      <div class="section"></div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
